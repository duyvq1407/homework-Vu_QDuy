    <script>
        const array = ['swift','rust','javascript','react', 'rx','ruby','rails','php','objective-c','html','css','pug'];

            function run() {
            const keywords = array.splice(0, 5);
            if (keywords.length <= 0) {
                return;
            }
            const promises = keywords.map((item) =>
                fetch("https://api.github.com/search/repositories?q=" + item)
            );
            const rejected = [];
            Promise.allSettled(promises)
                .then((responses) => {
                const fulfilled = [];
                responses.forEach((res, index) => {
                    if (res.status === "fulfilled" && res.value.status === 200) {
                    fulfilled.push(res.value.json());
                    } else {
                    array.push(keywords[index]);
                    }
                });
                return Promise.all(fulfilled);
                })
                .then((jsons) => {
                    if (jsons.length) {

                            console.log('first repo', firstRepo)
                        })
                    } else {
                        console.log(`firts item: ${undefined}`)
                    }
                })
                .then(() => run());
            }

        run();
    </script>
